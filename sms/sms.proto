syntax = "proto3";

package sms;

option go_package = "tycoon.systems/tycoon-services;tycoon_services";

service smsManagement {
    rpc CreateNewSmsBlast (NewMsg) returns (Msg) {}
}

message NewMsg {
    string      From = 1;
    string      Content = 2;
    string      Username = 3;
    string      Identifier = 4;
    string      Hash = 5;
}

message Msg {
    string      From = 1;
    string      Content = 2;
    string      JobId = 3;
}